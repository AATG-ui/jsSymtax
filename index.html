<html>
    <head>
        <title>JavaScript Symtax</title>
    </head>
    <body>
        <script>
            console.log("Hi to Console")
            var firstName = "Aaditya"
            console.log(firstName)
            var lastName = "Ghosh"
            console.log(lastName)

            var fullName = firstName.concat(lastName)
            console.log(fullName)

            var length = fullName.length
            console.log(length)

            var replace = fullName.replace("Aaditya" , "Anita")
            console.log(replace)

            var lowerCase = fullName.toLowerCase()
            console.log(lowerCase)

            var upperCase = fullName.toUpperCase()
            console.log(upperCase)

            var sqrt = Math.sqrt(81)
            console.log(sqrt)

            var maximumNumber = Math.max(12,38,9,14,51)
            console.log(maximumNumber)
            
            var minimumNumber = Math.min(76,34,3,7,54)
            console.log(minimumNumber)

            var power = Math.pow(9,7)
            console.log(power)
        </script>
    </body>
</html>
